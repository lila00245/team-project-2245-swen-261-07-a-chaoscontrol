<p>Create A Need</p>
<input placeholder="Enter Need Name..." type="name" id = "name" class="inputField" #name><br>
<input placeholder="Enter Need Food Group..." type="foodGroup" id = "foodGroup" class="inputField" #foodGroup><br>
<input placeholder="Enter Need Food Price..." type="price" id = "price" class="inputField" #price><br>
<button type="button" (click) = "createNeed(name.value, foodGroup.value, price.value)">Create Need</button>
