<body>
  <div class="create-form">
    <p>Create A Need</p>

    <input placeholder="Enter Need Name..." type="text" id="name" class="inputField" #name>
    <input placeholder="Enter Need Food Group..." type="text" id="foodGroup" class="inputField" #foodGroup>
    <input placeholder="Enter Need Food Price..." type="number" id="price" class="inputField" #price>

    <button type="button" (click)="createNeed(name.value, foodGroup.value, price.value)">Create Need</button>
  </div>
</body>
