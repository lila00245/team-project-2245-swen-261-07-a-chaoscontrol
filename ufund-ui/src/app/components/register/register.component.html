<body>
    <div id="register-form">
      <p>Create a new account</p>
  
      <input placeholder="enter name..." type="name" id="name" class="inputField" #name required>
      <input placeholder="enter password..." type="password" id="password" class="inputField" #password required>
  
      <form>
        <label><input type="radio" name="option" id="admin" value="admin" #value> Admin</label>
        <label><input type="radio" checked="true" name="option" id="user" value="user" #value> User</label>
      </form>
  
      <button type="button" (click)="register(name.value, password.value)">Register</button>
    </div>
  </body>
