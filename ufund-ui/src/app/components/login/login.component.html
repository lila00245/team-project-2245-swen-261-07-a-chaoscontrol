<body>
    <div id="login">
      <p>{{message | async}}</p>
      <input placeholder="enter username..." type="username" id="username" class="inputField" required #username>
      <input placeholder="enter password..." type="password" id="password" class="inputField" required #password>
      <button type="button" (click)="getUser(username.value, password.value)">Login</button>
    </div>
  </body>
