<body>
  <!-- Content sits on top of full background -->
  <div class="content-body">

    <!-- Header / Nav section -->
    <h1 class="page-header">
      Cupboard
      <div class="header-buttons">
        <a href="/create">
          <button *ngIf="userAdmin">Add Needs</button>
        </a>
      </div>
    </h1>

    <!-- Search bar -->
    <div class="search-container">
      <app-need-search></app-need-search>
    </div>

    <!-- Product Grid -->
    <ul class="needs-grid">
      <li *ngFor="let need of needs">
        <a href="/needs/{{need.id}}">{{need.name}}</a>
      </li>
    </ul>

  </div>
</body>
